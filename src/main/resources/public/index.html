<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
<div id="app" class="section is-size-2">
    <p>{{ winnerName }} wins</p>
    <button @click="startBattle">Battle!</button>
    <hr/>
    <!-- Ideally I wanted to put these into components for the PokemonArena and just use that component twice, 
     but I struggled for around 3 hours trying to figure out why my component/router wouldn't work. 
     So I'm just going to stick with simplicity for POC as my Vue knowledge is very rusty. 
     The below work is gathered from a prior project I worked in during my bootcamp in 2022 -->
    <div>
        <label for="pokemon1">Select Pokémon 1:</label>
        <select v-model="selectedPokemon1" id="pokemon1">
            <option v-for="pokemon in pokedex" :key="pokemon" :value="pokemon">
                {{ pokemon }}
            </option>
        </select>
    </div>
    <div>
        <label for="pokemon2">Select Pokémon 2:</label>
        <select v-model="selectedPokemon2" id="pokemon2">
            <option v-for="pokemon in pokedex" :key="pokemon" :value="pokemon">
                {{ pokemon }}
            </option>
        </select>
    </div>
    <img v-if="winnerName" :src="`https://img.pokemondb.net/sprites/home/normal/${winnerName.toLowerCase()}.png`" class="sprite"/>
</div>
<script src="app.js"></script>
</body>
</html>
